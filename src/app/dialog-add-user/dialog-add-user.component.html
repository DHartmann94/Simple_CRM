<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div class="input-parent">
        <mat-form-field class="mr-1" appearance="outline">
            <mat-label>First name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
            <!-- <mat-hint>Please enter your first name</mat-hint> -->
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
            <!-- <mat-hint>Please enter your last name</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="input-parent">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter your birth date</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="input-parent">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street / House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street / House No.">
            <!-- <mat-hint>Please enter your last name</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="input-parent">
        <mat-form-field class="mr-1" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            <!-- <mat-hint>Please enter your last name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Please enter your last name</mat-hint> -->
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button>Cancel</button>
    <button [disabled]="loading" (click)="saveUser()" mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
